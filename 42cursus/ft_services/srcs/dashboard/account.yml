apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-admin-joopark
secrets:
- name: dashboard-admin-joopark-keyname

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-admin-joopark
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: dashboard-admin-joopark
  namespace: default
